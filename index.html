<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>777 - Contemporary Mexican Restaurant</title>
    <link rel="stylesheet" href="static/css/styles.css">
</head>

<body>
    <header>
        <h1>777 - Contemporary Mexican Restaurant</h1>
    </header>

    <!-- Booking Form -->
    <section id="booking">
        <h2>Make a Booking</h2>
        <form id="bookingForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>
            <label for="time">Time:</label>
            <input type="time" id="time" name="time" required>
            <label for="guests">Number of Guests:</label>
            <input type="number" id="guests" name="guests" required min="1">
            <button type="submit">Book Now</button>
        </form>
        <div id="bookingResponse"></div>
    </section>

    <!-- Reviews Section -->
    <section id="reviews">
        <h2>Reviews</h2>
        <form id="reviewForm">
            <label for="review">Write a Review:</label>
            <textarea id="review" name="review" required></textarea>
            <button type="submit">Submit Review</button>
        </form>
        <div id="reviewsList"></div>
    </section>

    <!-- Testimonials Section -->
    <section id="testimonials">
        <h2>Submit a Testimonial</h2>
        <form id="testimonialForm">
            <label for="testimonial">Testimonial:</label>
            <textarea id="testimonial" name="testimonial" required></textarea>
            <button type="submit">Submit Testimonial</button>
        </form>
    </section>

    <!-- Contact Requests -->
    <section id="contact">
        <h2>Contact Us</h2>
        <form id="contactForm">
            <label for="contactName">Name:</label>
            <input type="text" id="contactName" name="contactName" required>
            <label for="contactEmail">Email:</label>
            <input type="email" id="contactEmail" name="contactEmail" required>
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
            <button type="submit">Send</button>
        </form>
    </section>

    <script src="script.js"></script>
</body>

</html>
